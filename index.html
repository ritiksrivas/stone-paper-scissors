<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="heading">
    <h1>Stone Paper Scissors</h1>
</div>
<div class="btn">
    <div  class="btns" id="Stone">
        <img src="rock.png" alt="stone">
    </div>
    <div  class="btns" id="Paper">
        <img src="paper.png" alt="paper">
    </div>
    <div  class="btns" id="Scissors">
        <img src="scissors.jpeg" alt="scissors">
    </div>
    
</div>
<div class="score">
<div class="your">
    <p id="yourscore">0</p>
    <p id="text">You</p>
</div>
<div class="comp">
    <p id="compscore">0</p>
    <p id="text">Comp</p>
</div>
</div>
<div class="displaychoice">
    <div class="yourchoice">
        <h2>Your Choice:- <span id="choice1"></span></h2>
    </div>
    <div class="compuchoice">
       
        <h2>Computer Choice:- <span id="choice2"></span></h2> 
    </div>
</div>
<div class="result">
    <p id="textresult">Play Game</p>
</div>
    <script src="RPS.js"></script>
</body>
</html>
